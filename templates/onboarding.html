<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the Mass Mailer</title>
    <link rel="stylesheet" href="/Mass-Mailer/static/onboarding.css">
</head>

<body>
    <div class="bg">
        <div class="onboard-card">

            <div class="header">
                <h1>Mass Mailer</h1>
                <p>Bulk sponsor emails</p>
            </div>
            <div class="steps">
                <div class="step blue">
                    <span>1</span>
                    <div>
                        <h3>Upload CSV</h3>
                        <p>Add sponsor names & emails</p>
                    </div>
                </div>

                <div class="step green">
                    <span>2</span>
                    <div>
                        <h3>Create Email</h3>
                        <p>Write a personalized HTML email</p>
                    </div>
                </div>

                <div class="step orange">
                    <span>3</span>
                    <div>
                        <h3>Send in Batches</h3>
                        <p>Rate-limited sending to avoid spam</p>
                    </div>
                </div>

                <div class="step purple">
                    <span>4</span>
                    <div>
                        <h3>Track Status</h3>
                        <p>View sent & failed email reports</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
