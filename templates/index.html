<!DOCTYPE html>
<html>
<head>
    <title>Mass Mailer</title>
    <link rel="stylesheet" href="/Mass-Mailer/static/style.css">
</head>

<body>
    <div class="container">
        <h2>Mass Mailer</h2>

        <form id="mailerForm" enctype="multipart/form-data">
            <input type="text" name="purpose" placeholder="Email Purpose" required>

            <input type="text" name="subject" placeholder="Email Subject" required>

            <textarea name="template" placeholder="Type or paste the content here" required></textarea>

            <input type="file" name="file" accept=".csv" required>

            <button type="submit">Upload CSV</button>
        </form>

        <button onclick="sendEmails()">Send Emails</button>
    </div>

    <script src="/Mass-Mailer/static/script.js"></script>
</body>
</html>
